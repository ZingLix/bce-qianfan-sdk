on:
  push:
    branches: ['main']
  pull_request:
    path:
      - "go/**"
  workflow_dispatch:

name: Build

defaults:
  run:
    shell: bash
    working-directory: ./go

jobs:
  build:
    name: Build tool
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
        go-version: [ '1.19', '1.20', '1.21.x' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Display Go version
        run: go version
      - name: Run test
        run: |
          make -C .. mock
          make test
